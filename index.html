<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<main>
  <body>
     <div class="main-contain">
       <div class="main-class">
        <div class="main-class-1">
          <img src="./images/logo.svg" alt="logo-flyo" class="logo">
          <div class="class1">
            <img class="img1" src="./images/icon-document.svg" alt="doc">
          <img class="img2" src="./images/icon-upload.svg" alt="upload">
          <img class="img3" src="./images/icon-folder.svg" alt="folder">
          </div>
        </div>
            <div class="main-class2">
              <div class="text">
                You’ve used <b>815 GB</b> of your storage</div>
          <div class="loader">
            <span class="span" style="width:75%;">
              
            </span>
            
          </div>
          
              <div class="rate"> <span class="zero"> 0 GB</span>
                <span class="thousand">1000 GB</span></div>
                <div class="left">
                  <p class="lefty">
                    <span class="number"><b class="b">185</b>GB LEFT</span> 
                  </p>
                 
                </div>
                
            </div>   
      </div>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Wonuola Alonge</a>.
          </div>
       </div>
     
  </body>
</main>
</html>
